<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api calls</title>
  </head>

  <body>
    <header>
      <h2>Call my api</h2>
    </header>
    <main>
      <div id="calls-container"></div>
    </main>

    <script>
      let container = document.querySelector("#calls-container");
      let url = "http://127.0.0.1:8000/api/rooms/";
      const callApi = async () => {
        let res = await fetch(url);
        let data = await res.json();
        console.log(data);

        for (let i = 0; i < data.length; i++) {
          let room = data[i];
          let renderer = `<div>
            <h3>${room.name}</h3>
            </div>`;
          container.innerHTML += renderer;
        }
      };

      callApi();
    </script>
  </body>
</html>
